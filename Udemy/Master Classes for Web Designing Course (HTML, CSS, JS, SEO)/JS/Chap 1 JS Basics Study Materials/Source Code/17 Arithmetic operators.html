<!Doctype html>
<html>
<head>
	<title> JS Arithmetic Operators</title>
	<script>
	var num1 = Number(window.prompt("Enter 1st number"));
	// "5" -> 5
	var num2 = Number(window.prompt("Enter 2nd number"));
	// "2" -> 2
document.write("Addition of two numebr is = "+(num1+num2));
document.write("<br>");
document.write("Division of two numebr is = "+(num1/num2));
document.write("<br>");
document.write("Substraction of two numebr is = "+(num1-num2));
document.write("<br>");
document.write("Multiplication of two numebr is = "+(num1*num2));
document.write("<br>");
document.write("Mod of two numebr is = "+(num1%num2));

	</script>
	</head>
	<body>
	</body>
</html>
