<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <script>
        var bgcolor = ['red', 'green', 'blue', 'orange', 'black', 'pink'];
        document.body.style.background = bgcolor[Math.floor(Math.random() * bgcolor.length)];
        console.info(document.body.style.background);
    </script>

    <style>
        body {
            margin-top: 20px;
            font-family: arial;
            color: wheat;
        }

        .thunbnails img {
            height: 80px;
            border: 4px solid #555;
            padding: 1px;
            margin: 0 10px 10px 0;
        }

        .thunbnails img:hover {
            border: 4px solid #00ccff;
        }

        .preview img {
            border: 4px solid #444;
            padding: 1px;
            width: 800px;
        }
    </style>

</head>

<body>
    <div id="container" align="center">
        <h1>Image Gallery</h1>
        <br>
        <div class="thunbnails">
            <img onmouseover="preview.src=img1.src" src="images/img1.jpg" />
            <img onmouseover="preview.src=img2.src" src="images/img2.jpg" />
            <img onmouseover="preview.src=img3.src" src="images/img3.jpg" />
            <img onmouseover="preview.src=img4.src" src="images/img4.jpg" />
        </div>
        <br>
        <div class="preview" align="center">
            <img name="preview" src="images/img1.jpg" />
        </div>
    </div>
</body>

</html>
